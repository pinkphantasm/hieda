<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
    <link rel="stylesheet" type="text/css" href="/static/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="/static/css/form.css">
    <link rel="stylesheet" type="text/css" href="/static/css/draganddrop.css">
    <script src="/static/js/draganddrop.js" defer></script>
    <title>Подпись файлов | Hieda</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a class="home-link" href="/">
                <h1 class="gradient-text">Hieda</h1>
            </a>
        </header>
        <main class="main">
            <h1 class="page-title">Подпись файлов</h1>
            <form
                class="form"
                action="/cert/api/sign"
                method="post"
                enctype="multipart/form-data"
            >
                <label class="drop-area">
                    Выберите файл
                    <input
                        type="file"
                        name="file"
                        accept="*"
                        required={required}
                    >
                </label>
                <button class="button-primary" type="submit">
                    Загрузить
                </button>
            </form>
        </main>
        <footer class="footer">
        </footer>
    </div>
</body>
</html>
